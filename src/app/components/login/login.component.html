<div class="login-block">
    <div class="login-form">
        <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
            <div class="logo"><img _ngcontent-evl-c54="" src="../../../assets/images/profit-logo1.png" style="
                WIDTH: 100%;
            "></div>   
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" formControlName="username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>

                <!-- (click)="userService.authenticateUser()" -->
            </div>
        </form>
    </div>
</div>
